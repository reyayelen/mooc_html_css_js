<h3> Booleanos </h3>

<script type="text/javascript">

function entre_3_y_8 (x) {
    return (3 <= x) && (x <= 8);
};

document.write("entre_3_y_8(4) => " + entre_3_y_8(4));
document.write("<p>");
document.write("entre_3_y_8(2) => " + entre_3_y_8(2));
</script>
